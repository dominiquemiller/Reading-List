<h1>Angular Reading List</h1>

<div class="row" ng-controller="ReadingListController as readingListCtrl">

  <button class="btn btn-default" ng-click="reviewFormCtrl.showForm =
  !reviewFormCtrl.showForm">{{reviewFormCtrl.showForm ? "Cancel" : "Create Review"}}</button>
  <hr />
  <div ng-include="'partials/review-form.html'" ng-show="reviewFormCtrl.showForm"></div>
  <hr />

  <ul class="list-unstyled col-sm-8">
    <li class="book row" ng-repeat="book in readingListCtrl.books">

      <div ng-include="'partials/book-cover.html'"></div>

      <div class="col-sm-8">
        <h3><a href="http://www.amazon.com/gp/product/{{book.isbn}}"
            >{{book.title}}</a></h3>

        <cite class="text-muted">Written by {{book.author}}</cite>

        <p>{{book.review}}</p>

        <div ng-include="'partials/book-genres.html'"></div>

      </div>
    </li>
  </ul>
</div>
